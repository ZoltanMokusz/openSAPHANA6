ID: openSAPHANA6
_schema-version: '2.0'
description: Group 00
version: 0.0.2
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: openSAP-ex-uaa
      - name: core_js_api
        group: destinations
        properties:
          name: core-backend
          url: '~{url}'
          forwardAuthToken: true
      - name: user_js_api
        group: destinations
        properties:
          name: user-backend
          url: '~{url}'
          forwardAuthToken: true          

  - name: core_db
    type: hdb
    path: core_db
    requires:
      - name: hdi_core_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: CrossSchemaService
        properties:
          key: hdi-sflight-service
          service: '~{sflight-service-name}'
        group: SERVICE_REPLACEMENTS
      - name: user-container
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-user-service
          service: '~{user-container-name}'
      - name: CentralDB
        group: SERVICE_REPLACEMENTS
        properties:
          key: central-db-service
          service: '~{central-db-name}'

  - name: user_db
    type: hdb
    path: user_db
    requires:
      - name: user-container
        properties:
          TARGET_CONTAINER: '~{user-container-name}'
        
  - name: core_js
    type: nodejs
    path: core_js
    provides:
     - name: core_js_api
       properties:
          url: ${default-url}
    requires:
      - name: openSAP-ex-uaa
      - name: hdi_core_db
      - name: core_db
      - name: sap.hana.democontent.epm.services.images
      - name: CROSS_SCHEMA_SFLIGHT
      

  - name: user_js
    type: nodejs
    path: user_js
    provides:
     - name: user_js_api
       properties:
          url: ${default-url}
    requires:
      - name: openSAP-ex-uaa     
      - name: user_db
      - name: user-container

resources:
  - name: openSAP-ex-uaa
    type: com.sap.xs.uaa-space
    parameters:
      config_path: ./xs-security.json
  - name: hdi_core_db
    type: com.sap.xs.hdi-container
    parameters:
      config:
        schema: OPENSAP_HANA6_00
    properties:
      hdi-container-name: '${service-name}'
  - name: CrossSchemaService
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT_00
    properties:
      sflight-service-name: '${service-name}'

  - name: CROSS_SCHEMA_SFLIGHT
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT_00
      
  - name: user-container
    parameters:
      config:
        schema: OPENSAP_HANA_USER_00
    properties:
      user-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: CentralDB
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: openSAP.CentralDB.opensap-central-container
    properties:
      central-db-name: '${service-name}'
      
  - name: sap.hana.democontent.epm.services.images
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: sap.hana.democontent.epm.services.images.00
    properties:
      xshttpdest-images-service-name: '${service-name}'
      